{% extends 'contact/base.html' %}
{% block title %}
  Django test project - Post List
{% endblock %}
{% block content %}
{% load static %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'blog/images/home-header.jpg' %});">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Django</h1>
                            <span class="subheading">Test-Driven Web Development with Django</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-auto">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form }}
                                <input class="btn btn-primary text-uppercase" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
